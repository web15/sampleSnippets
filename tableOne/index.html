<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tables</title>
</head>

<body>

    <table border="1">

        <thead>
            <tr>
                <th>Colors</th>
                <th>Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Red</td>
                <td>One</td>
            </tr>
            <tr>
            <td>Orange</td>
            <td>Two</td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>Three</td>
            </tr>
            <tr>
                <td>Green</td>
                <td>Four</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
