<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Methods</title>
</head>

<body>

    <p>Do you prefer cats of dogs</p>
    <form>
        <label for="dogs">Dogs</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your favorite color?</p>
        <select name="color">
            <option>Red</option>  
            <option>Yellow</option>
            <option>Green</option>
            <option>Orange</option>
        </select>

        <p>What's your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>  
            <option value="sad">:(</option>
            <option value="confused">:|</option>
        </select>
        <br><br>
        <input type="text">
        <br><br>
        <textarea name="journal" rows="10" cols="10"></textarea>

        <button>Go!</button>
    </form>

</body>

</html>
