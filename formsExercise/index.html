<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>

<body>

    <h1>Register</h1>
    <form>
        <label for="first">First Name: </label>
        <input name="first" id="first" type="text" placeholder="John" required>
        <label for="last">Last Name: </label>
        <input name="last" id="last" type="text" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id='female' name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>

        <div>
            <label>
                Email:
                <input name="email" type="email" placeholder="your email" required>
            </label>

            <label>
                Password:
                <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
            </label>
        </div>

        <div>
            <fieldset>
                <legend>Birthday:</legend>
                <label for="month">Month:</label>
                <select name="select-choice" id="month">
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option>Month</option>
                </select>

                <label for="day">Day</label>
                <select name="birthday-day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <label for="year">Year</label>
                <select name="birthday-year" id="year">
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                </select>

            </fieldset>

        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions:</label>
            <input id="agreed" name="agreed" type="checkbox" required>
        </div>

        <input type="submit">

    </form>
</body>

</html>
